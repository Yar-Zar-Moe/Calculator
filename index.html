<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="calculator bg-dark rounded border border-info-subtle">
        <div class="mb-3">
            <h6 id="display" class="form-control text-end fs-3">0</h6>
        </div>
        <div class="row g-2">
            <button id="clear" class="btn btn-info col">C</button>
            <button id="backSpace" class="btn btn-info col">⌫</button>
            <button class="btn btn-info col">÷</button>
            <button class="btn btn-info col">×</button>
        </div>
        <div class="row g-2 mt-2">
            <button class="btn btn-light col">7</button>
            <button class="btn btn-light col">8</button>
            <button class="btn btn-light col">9</button>
            <button class="btn btn-info col">-</button>
        </div>
        <div class="row g-2 mt-2">
            <button class="btn btn-light col">4</button>
            <button class="btn btn-light col">5</button>
            <button class="btn btn-light col">6</button>
            <button class="btn btn-info col">+</button>
        </div>
        <div class="row g-2 mt-2">
            <button class="btn btn-light col">1</button>
            <button class="btn btn-light col">2</button>
            <button class="btn btn-light col">3</button>
            <button id="equal" class="btn btn-info col">=</button>
        </div>
        <div class="row g-2 mt-2">
            <button class="btn btn-light col">0</button>
            <button class="btn btn-light col">.</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
